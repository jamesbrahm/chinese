<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chinese HSK Vocabulary Cards (3 Rows of 2)</title>
    <style>
        .page {
            width: 8.5in; /* Standard US letter size */
            height: 11in;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 33.33%; /* Each card takes up 33.33% of the page width */
            box-sizing: border-box;
            text-align: center; /* Center-align text within each card */
        }
        .character {
            font-size: 24px;
            font-weight: bold;
        }
        .pinyin {
            font-size: 16px;
            color: #666;
        }
        .definition {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="page">
    <!-- Row 1 -->
    <div class="card">
        <div class="character">汉字</div>
        <div class="pinyin">hàn zì</div>
        <div class="definition">Definition of the word goes here.</div>
    </div>

</html>
